<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="songs, audiobooks, podcasts">
  <meta name="description" content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>

  <main>
    <picture>
      <source media="(min-width: 600px)" srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-mobile.svg" alt="Pattern background">
    </picture>
    <section>
      <div class="box">
        <div class="heroImg">
          <img src="./images/illustration-hero.svg" alt="Hero image">
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="plan-type">
            <div class="plan">
              <div class="imgbox">
                <img src="./images/icon-music.svg" alt="Music icon">
              </div>
              <div class="user-plan">
                <span id="bundle">Annual Plan</span>
                <span id="bundle-price">$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="buttonBox">
            <button id="payBtn">Proceed to Payment</button>
            <button id="cancelBtn">Cancel Order</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
